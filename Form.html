<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enquiry Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: #ffffff;
      color: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-wrapper {
      max-width: 480px;
      width: 100%;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border: 1px solid #ffd700;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      padding: 30px 28px;
    }

    .form-logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-logo img {
      width: 120px;
    }

    .promise-badges {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .promise-badges span {
      background-color: #fff8d3;
      color: #8c6d00;
      border: 1px solid #ffd700;
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 30px;
    }

    h2 {
      font-weight: 600;
      text-align: center;
      color: #000;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
    }

    .form-group input:focus {
      border-color: #ffd700;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #ffd700;
      color: #0e0e0e;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e6c200;
    }

    .footer-note {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
      color: #555;
    }

    @media (max-width: 600px) {
      .form-wrapper {
        margin: 20px;
        padding: 20px;
      }

      .promise-badges {
        gap: 6px;
      }

      .form-logo img {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <div class="form-logo">
      <img src="Images/demologo.png" alt="Sun Realty Logo" />
    </div>

    <div class="promise-badges">
      <span><i class="fas fa-phone"></i> Instant Callback</span>
      <span><i class="fas fa-map-marker-alt"></i> Free Site Visit</span>
      <span><i class="fas fa-tag"></i> Best Price Guarantee</span>
    </div>

    <h2>Enquire Now</h2>

    <form action="#">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" placeholder="e.g. +91 9876543210" required />
      </div>
      <button type="submit" class="submit-btn">Get Offer Now</button>
    </form>

    <p class="footer-note">
      Get complete info on availability, floor plans, pricing, and offers.
    </p>
  </div>

</body>
</html>
